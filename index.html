<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css?family=Amaranth&display=swap" rel="stylesheet">

    .container img{
      width:90px;
      height: 90px;
    }

<body>

  <!--Header Section-->
  <header id="home" class="navbar-fixed">
    <!--Banner Slider-->
    <div class="slider fullscreen">
      <ul class="slides">
        <li>
          <img src="./img/cover/banner.jpg" alt="Background image of trip">
          <div class="caption left-align grey-text text-lighten-5">
            <h3>Looking For<br>Simple Trip?</h3>
            <h5>Check out this web app</h5>
          </div>
        </li>
        <li>
          <img src="./img/cover/banner2.jpg" alt="Background image of Mike">
          <div class="caption center-align grey-text text-lighten-4">
            <h3>Love Adventure</h3>
            <h5>Embrace Challenges</h5>
          </div>
        </li>
      </ul>
    </div>

    <!--Navbar-->
    <nav class="transparent">
      <div class="container center">
    
        <img src="./img/logo/logo.png" alt="TripREC's logo" class="responsive-img">
      
        <!--
        <a href="#" class="left sidenav-trigger show-on-medium-and-up" data-target="side-nav">
          <i class="material-icons">menu</i>
        </a>
        -->
      </div>
    </nav>


    <!--Instruction Arrow-->
    <a href="#" onclick="loginalert()" id="arrow" class="animated bounce infinite slow"></a>
  </header>

  <!--Side Nav-->
  <ul class=" left sidenav grey lighten-1" id="side-nav">
    <li id="side-nav-logo">
      <img src="./img/logo/logo.png" alt="TripREC's logo">
    </li>
    <li><a class="sidenav-close grey-text text-darken-3 waves-effect" href="#home">Home</a></li>
    <li><a class="sidenav-close grey-text text-darken-3 waves-effect" href="#about">About</a></li>
    <li><a class="sidenav-close grey-text text-darken-3 waves-effect" href="#skill">Let's trip</a></li>
    <li><a class="sidenav-close grey-text text-darken-3 waves-effect" href="#project">Edit</a></li>
    <li><a class="sidenav-close grey-text text-darken-3 waves-effect" href="#more-info">AR Interact</a></li>
    <li><a class="sidenav-close grey-text text-darken-3 waves-effect" href="#contact">Chat</a></li>
    <li><a href="login.html">Sign in</a></li>
    <li>
      <div class="divider"></div>
    </li>
    <li><a class="subheader">Learn More About Us</a></li>


    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
      <div class="modal-content">
        <h4>Sign up</h4><br/>
        <form id="signup-form">
          <div class="input-field">
            <input type="email" id="signup-email" required />
            <label for="signup-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="signup-password" required />
            <label for="signup-password">Choose password</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Sign up</button>
        </form>
      </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
      <div class="modal-content">
        <h4>Login</h4><br />
        <form id="login-form">
          <div class="input-field">
            <input type="email" id="login-email" required />
            <label for="login-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="login-password" required />
            <label for="login-password">Your password</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Login</button>
        </form>
      </div>
    </div>


    <div id="side-nav-icons-container">
      <h5><a href="#" class="grey-text text-darken-3" target="_blank"><i
            class="fab fa-medium-m"></i></a>
      </h5>
      <h5><a href="#" class="grey-text text-darken-3" target="_blank"><i
            class="fab fa-github"></i></a>
      </h5>
      <h5><a href="#" class="grey-text text-darken-3" target="_blank"><i
            class="fab fa-linkedin"></i></a></h5>
    </div>
  </ul>

  <!--  Scripts-->

  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-database.js"></script>

      function loginalert(){        
          //console.log(auth.currentUser);
          if (auth.currentUser) {
              window.location.href='nav.html';
          } else {
              var toastHTML = '<span>Please login first</span><a class="btn-flat toast-action waves-effect" href="login.html">Login</a>';
              M.toast({html: toastHTML,classes:'rounded'});
          }
      };
      
  </script>
